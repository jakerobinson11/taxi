<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver-Vehicle Association</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"
        integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Driver Dropdown -->
        <div class="mb-3">
            <label for="driverSelect" class="form-label">Conducteurs disponsibles:</label>
            <select id="driverSelect" class="form-select">
                <option value="" disabled selected></option>
            </select>
        </div>

        <!-- Vehicle Dropdown -->
        <div class="mb-3">
            <label for="vehicleSelect" class="form-label">Vehicules disponsibles:</label>
            <select id="vehicleSelect" class="form-select">
                <option value="" disabled selected></option>
            </select>
        </div>

        <!-- Submit Button -->
        <button id="submitButton" class="btn btn-primary">VALIDER LE CHOIX CONDUCTEUR-VEHICULE</button>

        <!-- Associations List -->
        <div id="associationsList" class="mt-3">
            <h5>Conducteur et Vehicule:</h5>
            <ul id="associationDisplay" class="list-group"></ul>
        </div>
    </div>
</body>

</html>
